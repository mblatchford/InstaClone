<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>InstaClone</title>
</head>
<body>
    
    <div class="header">
        <img src="assets/images/button images/header.png" alt="camera and instagram logo">
        <!-- <img src="assets/images/button images/instagram.png" alt="instagram logo"> -->
        <button class="blue"> Log In </button>
        <button class="white"> Sign Up </button>
    </div>
    <div class="thumbnail-container" data-container>
        <!-- images will dynamically get added -->
    </div>
    <div class="modal modal-hidden" data-modal> 
        <div class="galleryView">
            <!--images will dynamically on click be shown/hidden in
            big gallery view -->
            <img data-largeOutput src="" alt="" >
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
